<body>
  <div>
    <h1>Identificador Ãºnico Universal</h1>
    <button onclick="getUuid()">Generar UUID</button>
    <h4 id="result">-</h4>
  </div>
  
</body>
  <script>
    function getUuid(){
      $.ajax({
        url: 'http://127.0.0.1/api/get-uuid',
        type: 'GET',
        success: function(res){
          console.log(res);
          $('#result').html(res);
        },
        error: function(xhr, ajaxOptions, thrownError){
          $('#result').html(`Error: $(xhr.status) $(thrownError)`)
        }
      });
    }
  </script>
</html>
